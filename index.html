<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>For Solar Sis Kat</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffccd5, #ffe43c);
      background-image: url('https://i.pinimg.com/736x/fe/0e/0f/fe0e0f1520f53a4b92e50feaa28c9797.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #4b2e83;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    h1, p {
      background: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 5vw;
      border-radius: 5vw;
      margin-top: 5vw;
      max-width: 90%;
      font-size: 4vw;
    }

    p {
      padding: 3vw;
      font-size: 3.5vw;
    }

    .playlist {
      margin-top: 5vw;
      background: rgba(255, 255, 255, 0.6);
      display: inline-block;
      padding: 5vw;
      border-radius: 5vw;
      max-width: 90%;
    }

    .playlist a {
      display: block;
      margin: 3vw 0;
      color: #e75480;
      text-decoration: none;
      font-weight: bold;
      font-size: 4vw;
    }

    .playlist a:hover {
      text-decoration: underline;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: url('https://th.bing.com/th/id/OIP.SC_38pmGPJNRwqL4SAuxnwHaHa?rs=1&pid=ImgDetMain&adlt=strict');
      animation: moveStars 50s linear infinite;
      z-index: -1;
      background-size: cover;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .character-images {
      margin-top: 5vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .character-images img {
      width: 40vw;
      margin: 2vw;
      border-radius: 5vw;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 150px;
    }

    .music-control {
      margin-top: 5vw;
    }

    .play-button {
      background-color: #e75480;
      color: white;
      border: none;
      padding: 3vw 5vw;
      border-radius: 5vw;
      font-size: 4vw;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #d14372;
    }
  </style>
</head>
